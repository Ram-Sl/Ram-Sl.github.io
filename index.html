<!DOCTYPE html>
<html>
<head>
<title>Elebits Interactive Map</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<div id="overleySelections">
			<h2>Map Toggles</h2>
			<input type="checkbox" id="toggleVillage">
			<labe>Village</label><br>
			<input type="checkbox" id="toggleOmegas">
			<label>Omegas</label><br>
			<input type="checkbox" id="toggleElebits">
			<label>Elebits</label><br>
			<input type="checkbox" id="togglePinkElebits">
			<label>Pink Elebits</label><br>
			<input type="checkbox" id="toggleBatteries">
			<label>Batteries</label><br>
			<input type="checkbox" id="togglePowerUps">
			<label>Power Ups</label><br>
			<input type="checkbox" id="toggleNPCs">
			<label>NPCs</label><br>
			<input type="checkbox" id="toggleTrees">
			<label>Trees</label><br>
			<input type="checkbox" id="toggleRocks">
			<label>Rocks</label><br>
			<input type="checkbox" id="toggleLilypads">
			<label>Lilypads</label><br>
			<input type="checkbox" id="toggleWood">
			<label>Flamable Wood</label><br>
			<input type="checkbox" id="toggleArrows">
			<label>Arrows</label><br>
			<input type="checkbox" id="toggleStatues">
			<label>Statues</label><br>
			<input type="checkbox" id="toggleSigns">
			<label>Signs</label><br>
			
		</div>
		<div id="zoom">
				<img src="images/world1.png" id="world">
				<img src="" id="village" class="overlays">
				<img src="" id="omegas" class="overlays">
				<img src="" id="elebits" class="overlays">
				<img src="" id="pinkElebits" class="overlays">
				<img src="" id="batteries" class="overlays">
				<img src="" id="powerUps" class="overlays">
				<img src="" id="npcs" class="overlays">
				<img src="" id="trees" class="overlays">
				<img src="" id="rocks" class="overlays">
				<img src="" id="lilypads" class="overlays">
				<img src="" id="wood" class="overlays">
				<img src="" id="arrows" class="overlays">
				<img src="" id="statues" class="overlays">
				<img src="" id="signs" class="overlays">
		</div>
	</div>
</body>
<script src="javascript.js"></script>
</html>
